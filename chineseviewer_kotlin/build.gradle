plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
    id 'com.github.johnrengelman.shadow' version '4.0.3'
    id 'application'
}

repositories {
    jcenter()
    mavenLocal()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'com.sparkjava:spark-kotlin:1.0.0-alpha'
    implementation 'org.slf4j:slf4j-simple:1.7.21'
    implementation 'io.github.cdimascio:java-dotenv:3.1.7'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.huaban:jieba-analysis:1.0.2'
    implementation 'net.duguying.pinyin:pinyin:0.0.1'

    implementation 'io.github.patarapolw:cedict:0.1.4'
    implementation 'io.github.patarapolw:cjkrad:0.1.2'
    implementation 'io.github.patarapolw:translatesentence:0.1.3'

    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.0.0'
}

shadowJar {
    destinationDir file(".")
}

mainClassName = 'chineseviewer.AppKt'
